spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://host.docker.internal:3306/humax_parking?serverTimezone=Asia/Seoul
    username: root
    password: ----
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: -------
            client-secret: -----------------
            client-name: Kakao
            redirect-uri: http://localhost:8080/oauth/kakao/login
            scope: profile_nickname, profile_image, account_email
            authorization-grant-type: authorization_code
            client-authentication-method: POST
        provider:
          kakao:
            authorization_uri: https://kauth.kakao.com/oauth/authorize
            token_uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user_name_attribute: id
  jpa:
    database:mysql
database-platform: org.hibernate.dialect.MySQL8Dialect
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      database-platform: org.hibernate.dialect.MySQL8Dialect
      show_sql: true
      format_sql: true
    org.hibernate.type.descriptor.sql: trace
  logging:
    level:
      root: debug
  session:
    store-type:jdbc
jwt:
  secretKey: humaxparkingsixteenyejeechohongikuniversity
  blacklist:
    access-token: BlackList_AccessToken_
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
